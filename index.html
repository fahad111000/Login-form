<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- WelcomeBack -->
        <div class="col-1">
            <div class="heading">
                <h1>Welcome <br> Back!</h1>
            </div>
        </div>

        <!-- Form -->
        <div class="col-2">
            <div class="col-2-container">

                <!-- Form -->
                <form action="#" class="login-form">

                    <div class="login">
                        <h1>Login</h1>
                        <span>Welcome Back! Please login to your <br> account.</span>
                    </div>

                    <!-- Form Row -->
                    <div class="form-row">
                        <label>User Name</label>
                        <input type="email">
                    </div>

                    <!-- Form Row -->
                    <div class="form-row">
                        <label>Password</label>
                        <input type="password">
                    </div>

                    <!-- Check box and forget -->
                    <div class="check">

                        <!-- Checkbox and remember -->
                        <div class="checkbox">
                            <input type="checkbox" id="cb">
                            <label class="remeber-me">Remeber Me</label>
                        </div>

                        <!-- Forget passowrd -->
                        <span class="forget">Forget password?</span>
                    </div>

                    <!-- Login Button -->
                    <div><button class="btn">Login</button></div>

                </form>

                <!-- User -->
                <div class="users">
                    <span>New user?</span>
                    <span>Signup</span>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
